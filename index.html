<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
   *{
      margin: 0;
      box-sizing: border-box;
}

.main{
    width:100%;
    background: yellow;
    padding: 1px;
    /* DISPLAY FLEX LAII CHAII BOX LAII HORIZONTAL MA RAKHAXA */
    display: flex;
    

  /* Horizontal  Aligment*/
    justify-content: center;
    justify-content: space-around;
    width: 100%;
    height: 500px;
    

 /* VERTICAL ALIGMENT */
    align-items: center;
    align-items: flex-end;
  

    /* row rakhe paxi change hudaina tera row-reverse gare paxi box ko number haru agi ko paxa hunxa */
    flex-direction: row-reverse;


    /* mbl ko size ma ni launa pardha flex wrap garna parxa */
    flex-wrap: wrap;
      

    


    
    

}
.main .box{
     width: 200px;
     height:200px;
     background: orange;
     margin: 10px;
    
}
 </style>
   
</head>
<body>
      
    <div class="main">
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>


</body>
</html>
